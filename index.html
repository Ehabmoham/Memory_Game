<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="app">
            <h1 class="title">Memory Game</h1>
            <div class="controls">
                <div class="name">
                    hello: <span></span>
                </div>
                <div class="wrong-tries">

                </div>
            </div>
            <div class="game-blocks">
                <div class="game-block" data-game="bootstrap">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-bootstrap" style="color: #8218c9;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="bootstrap">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-bootstrap fa-2xl" style="color: #8218c9;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="html">
                    <div class="front">?</div>
                    <div class="back">
                    <i class="fa-brands fa-html5" style="color: #d3660d;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="html">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-html5" style="color: #d3660d;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="css">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-css3-alt" style="color: #1f68e5;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="css">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-css3-alt" style="color: #1f68e5;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="sass">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-sass" style="color: #cf18dc;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="sass">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-sass" style="color: #cf18dc;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="vue">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-vuejs" style="color: #0daf64;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="vue">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-vuejs" style="color: #0daf64;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="react">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-react" style="color: #105494;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="react">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-react" style="color: #105494;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="angulr">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-angular" style="color: #ce1c1c;"></i>
                    </div>
                </div>
                <div class="game-block" data-game="angulr">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-angular" style="color: #ce1c1c;"></i>
                    </div>
                </div>

                <div class="game-block" data-game="python">
                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-python" style="color: #dbe641;"></i>
                    </div>
                </div>

                    <div class="front">?</div>
                    <div class="back">

                    </div>
                </div>

                    <div class="front">?</div>
                    <div class="back">
                     <i class="fa-brands fa-swift" style="color: #d78614;"></i>
                    </div>
                </div>

                    <div class="front">?</div>
                    <div class="back">
                     <i class="fa-brands fa-swift" style="color: #d78614;"></i>

                </div>

                <div class="game-block" data-game="unity">
                    <div class="front">?</div>
                    <div class="back">

                    <div class="front">?</div>
                    <div class="back">
                        <i class="fa-brands fa-unity"></i>
                    </div>
                </div>

        <div class="start">
            <button>start</button>
        </div>
        <div class="finish">
            <div class="block">
                <p>Congratulations, you have finished the game</p>
                <button>restart game</button>
            </div>
        </div>
        <audio src="aduio/error.mp3" id="fail"></audio>
        <audio src="aduio/success.mp3" id="sucess"></audio>

        <script src="js/all.min.js"></script>
        <script src="js/main.js"></script>
